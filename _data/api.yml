- title: Autentisering
  desc: Alle kall mot Nasjonal Turbase må autentisere seg med en gyldig API-nøkkel.
  anchor: auth
  params: !!omap
    - name: api_key
      requ: Påkrevd
      type: string
      desc: privat API key
- title: Hent alle objekttyper
  anchor: get-types
  resource: GET /objekttyper
  response: |
    Status: 200 OK
    X-RateLimit-Limit: 5000
    X-RateLimit-Remaining: 4999
  data : |
    [
      "turer",
      "steder",
      "områder",
      "grupper",
      "aktiviteter",
      "bilder"
    ]
- title: Hent alle objekter
  anchor: get-collection
  resource: GET /{type}
  params: !!omap
    - name: "{type}"
      requ: Påkrevd
      type: string
    - name: limit
      requ: Valgfri
      type: number
    - name: skip
      requ: Valgfri
      type: number
    - name: after
      requ: Valgfri
      type: ISODate
      desc: objekter endret etter gitt dato
    - name: tag
      requ: Valgfri
      type: string
      desc: objekter med gitt primærkategori
    - name: gruppe
      requ: Valgfri
      type: string
      desc: objekter tilknyttet ObjectID i Gruppe
  response: |
    Status: 200 OK
    X-RateLimit-Limit: 5000
    X-RateLimit-Remaining: 4999
  data: |
    {
      "documents": [
        {
          "_id": "524081f9b8cb77df15001660",
          "endret": "2013-07-07T15:11:46.000Z",
          "navn": "Øykjafjellet - topptur med fin utsikt"
        },
        ...
      },
      "count": 20,
      "total": 1033
    }
