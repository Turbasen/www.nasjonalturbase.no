- name: _id
  type: string
  read: Alle
  write: Ingen
  desc: Autogenerert unik ID (ObjectID)
  com: Legges automatisk inn av Nasjonal Turbase
  ut:

- name: tilbyder
  type: string
  read: Alle
  write: Ingen
  desc: Innholdsleverandør som har lagt inn bildet
  com: Legges automatisk inn av Nasjonal Turbase
  ut:

- name: opprettet
  type: string
  read: Alle
  write: Ingen
  desc: Tid og dato for opprettet (ISO 8601)
  com: Legges automatisk inn av Nasjonal Turbase
  ut:

- name: endret
  type: string
  read: Alle
  write: Ingen
  desc: Tid og dato for sist endret (ISO 8601)
  com: Legges automatisk inn av Nasjonal Turbase
  ut:

- name: lisens
  type: string
  read: Alle
  write: Tilbyder
  desc: Lisens for bruk og visning av bildet
  values: ["CC BY 3.0 NO", "CC BY-NC 3.0 NO", "CC BY-ND 3.0 NO", "CC BY-NC-ND 3.0 NO"]
  ut: Påkrevd

- name: navngivning
  type: string
  read: Alle
  write: Tilbyder
  desc: Tekst som skal vises ved visning av bildet
  ut: Anbefalt

- name: status
  type: string
  read: Alle
  write: Tilbyder
  desc: Publiseringsstatus
  values: [Kladd, Privat, Offentlig, Slettet]
  ut: Påkrevd

- name: navn
  type: string
  read: Alle
  write: Tilbyder
  desc: Navn på bildet
  ut: Påkrevd

- name: geojson
  type: object
  read: Alle
  write: Tilbyder
  desc: GeoJSON av typen Point
  ut: Påkrevd

- name: beskrivelse
  type: string
  read: Alle
  write: Tilbyder
  desc: Beskrivelse av bildet
  html: [h3, em, strong, p, img, a]
  ut: Påkrevd

- name: fotograf
  type: object
  read: Alle
  write: Tilbyder
  desc: Personen som har tatt bildet (rettighetsinnhaver)
  ut: Påkrevd

- name: kreditering.navn
  type: string
  
- name: kreditering.epost
  type: string

- name: tags
  type: string[]
  read: Alle
  write: Tilbyder
  desc: Liste med tagger for bildet
  ut: Anbefalt

- name: grupper
  type: string[]
  read: Alle
  write: Tilbyder
  desc: Grupper som forvalter bildet
  com: ObjectID i Grupper
  ut: Anbefalt

- name: privat
  type: string
  read: Tilbyder
  write: Tilbyder
  desc: Private felt
  com: Bare synlig for tilbyder

- name: img
  type: object[]
  read: Alle
  write: Tilbyder
  desc: Adresse referanser til selve bildet
  ut: Påkrevd

- name: img[].url
  type: string

- name: img[].width
  type: string

- name: img[].height
  type: string

- name: img[].size
  type: string

