- name: _id
  type: string
  read: Alle
  write: Ingen
  desc: Autogenerert unik ID (ObjectID)
  comment: Legges automatisk inn av Nasjonal Turbase
  ut:

- name: tilbyder
  type: string
  read: Alle
  write: Ingen
  desc: Innholdsleverandør som har lagt inn bildet
  comment: Legges automatisk inn av Nasjonal Turbase
  ut:

- name: endret
  type: string
  read: Alle
  write: Ingen
  desc: Tid og dato for sist endret (ISO 8601)
  comment: Legges automatisk inn av Nasjonal Turbase
  ut:

- name: checksum
  type: string
  read: Alle
  write: Ingen
  desc: Caching checksum for objektet
  comment: Legges automatisk inn av Nasjonal Turbase
  ut:

- name: lisens
  type: string
  read: Alle
  write: Tilbyder
  desc: Lisens for bruk og visning av bildet
  values: ["CC BY 3.0 NO", "CC BY-NC 3.0 NO", "CC BY-ND 3.0 NO", "CC BY-NC-ND 3.0 NO"]
  ut: Påkrevd

- name: navngiving
  type: string
  read: Alle
  write: Tilbyder
  desc: Tekst som skal vises ved visning av bildet
  ut: Anbefalt

- name: status
  type: string
  read: Alle
  write: Tilbyder
  desc: Publiseringsstatus
  values: [Kladd, Privat, Offentlig, Slettet]
  ut: Påkrevd

- name: navn
  type: string
  read: Alle
  write: Tilbyder
  desc: Navn på bildet
  ut: Påkrevd

- name: geojson
  type: object
  read: Alle
  write: Tilbyder
  desc: GeoJSON av typen Point
  ut: Anbefalt

- name: beskrivelse
  type: string
  read: Alle
  write: Tilbyder
  desc: Beskrivelse av bildet
  html: [h3, em, strong, p, img, a]
  ut: Påkrevd

- name: fotograf
  type: object
  read: Alle
  write: Tilbyder
  desc: Den personen som har tatt bildet
  ut: Påkrevd

- name: fotograf.navn
  type: string
  desc: Personen som har tatt bildet

- name: fotograf.kreditering
  type: string
  desc: Den som eier rettighetene til bildet

- name: fotograf.epost
  type: string
  desc: Kontaktepost til fotograf eller eier

- name: tags
  type: string[]
  read: Alle
  write: Tilbyder
  desc: Liste med tagger for bildet
  ut: Anbefalt

- name: privat
  type: string
  read: Tilbyder
  write: Tilbyder
  desc: Private felt
  comment: Bare synlig for tilbyder

- name: grupper
  type: string[]
  read: Alle
  write: Tilbyder
  desc: Grupper som forvalter bildet
  comment: ObjectID i Grupper
  ut: Anbefalt

- name: img
  type: object[]
  read: Alle
  write: Tilbyder
  desc: Adresse referanser til selve bildet
  ut: Påkrevd

- name: img[].url
  type: string
  comment: "Må starte med http:// eller https://"

- name: img[].width
  type: number

- name: img[].height
  type: numner

- name: img[].size
  type: numner

