- name: _id
  type: string
  read: Alle
  write: Ingen
  desc: Autogenerert unik ID (ObjectID)
  com: Legges automatisk inn av Nasjonal Turbase
  ut:

- name: tilbyder
  type: string
  read: Alle
  write: Ingen
  desc: Innholdsleverandør som har lagt inn gruppen
  com: Legges automatisk inn av Nasjonal Turbase
  ut:

- name: endret
  type: string
  read: Alle
  write: Ingen
  desc: Tid og dato for sist endret (ISO 8601)
  com: Legges automatisk inn av Nasjonal Turbase
  ut:

- name: lisens
  type: string
  read: Alle
  write: Tilbyder
  desc: Lisens for bruk og visning av gruppen
  values: ["CC BY 3.0 NO", "CC BY-NC 3.0 NO", "CC BY-ND 3.0 NO", "CC BY-NC-ND 3.0 NO"]
  ut: Påkrevd

- name: navngiving
  type: string
  read: Alle
  write: Tilbyder
  desc: Tekst som skal vises om valgt lisens stiller krav til navngiving
  ut: Anbefalt

- name: status
  type: string
  read: Alle
  write: Tilbyder
  desc: Publiseringsstatus
  values: [Kladd, Privat, Offentlig, Slettet]
  ut: Påkrevd

- name: navn
  type: string
  read: Alle
  write: Tilbyder
  desc: Navn på gruppen
  ut: Påkrevd

- name: geojson
  type: object
  read: Alle
  write: Tilbyder
  desc: GeoJSON av typen Polygon
  ut: Påkrevd

- name: områder
  type: string[]
  read: Alle
  write: Tilbyder
  desc: Områder gruppen ligger i
  com: ObjectID i Områder
  ut: Anbefalt

- name: kommuner
  type: string[]
  read: Alle
  write: Tilbyder
  desc: Kommuner gruppen opererer i
  ut: Anbefalt

- name: fylker
  type: string[]
  read: Alle
  write: Tilbyder
  desc: Fylker gruppen opererer i
  ut: Påkrevd

- name: organisasjonsnr
  type: string
  read: Alle
  write: Tilbyder
  desc: Norsk organisasjonsnummer til gruppen
  ut: Anbefalt

- name: beskrivelse
  type: string
  read: Alle
  write: Tilbyder
  desc: Beskrivelse av gruppen
  html: [h3, em, strong, p, img, a]
  ut: Påkrevd

- name: logo
  type: string
  read: Alle
  write: Tilbyder
  desc: URL til gruppelogo
  ut: Anbefalt

- name: ansatte
  type: number
  read: Alle
  write: Tilbyder
  desc: Antall ansatte i gruppen
  ut: Anbefalt

- name: lenker
  type: object[]
  read: Alle
  write: Tilbyder
  desc: Relevante lenker for gruppen
  ut: Anbefalt

- name: lenker[#].tittel
  type: string

- name: lenker[#].type
  type: string
  values: [
    Hjemmeside,
    Facebook,
    Vilkår,
    Rissikovurdering,
    Kontaktinfo,
    Kart
  ]

- name: lenker[#].url
  type: string

- name: kontaktinfo
  type: object[]
  read: Alle
  write: Tilbyder
  desc: Kontakinformasjon til gruppen
  com: Første element behandles ofte som primærkontakt

- name: kontaktinfo[#].tittel
  type: string

- name: kontaktinfo[#].adresse1
  type: string

- name: kontaktinfo[#].adresse2
  type: string

- name: kontaktinfo[#].postnummer
  type: number

- name: kontaktinfo[#].poststed
  type: string

- name: kontaktinfo[#].telefon
  type: number

- name: kontaktinfo[#].mobil
  type: number

- name: kontaktinfo[#].fax
  type: number

- name: kontaktinfo[#].epost
  type: string

- name: kontaktinfo[#].url
  type: string

- name: tags
  type: string[]
  read: Alle
  write: Tilbyder
  desc: Liste med tagger for gruppen
  values: [
    Bedrift,
    Fotballag,
    Idrettslag,
    Interesseorganisasjon,
    Kommune,
    Nasjonalpark,
    Orienteringslag,
    Skole,
    Turistinformasjon
  ]
  ut: Påkrevd

- name: foreldregruppe
  type: string
  read: Alle
  write: Tilbyder
  desc: Gruppen "over"
  com: ObjektID i Grupper
  ut: Anbefalt

- name: grupper
  type: string[]
  read: Alle
  write: Tilbyder
  desc: Grupper som forvalter gruppen
  com: ObjectID i Grupper
  ut: Anbefalt

- name: privat
  type: string
  read: Tilbyder
  write: Tilbyder
  desc: Private felt
  com: Bare synlig for tilbyder

- name: bilder
  type: string[]
  read: Alle
  write: Tilbyder
  desc: Tilknyttede gruppebilder
  com: ObjectID i Bilder
  ut: Påkrevd

- name: url
  type: string
  read: Alle
  write: Tilbyder
  desc: Nettadresse til siden som opprinnelig viser gruppen
  ut: Anbefalt

