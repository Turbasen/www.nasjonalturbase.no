---
layout: default
title: API
---

{% for api in site.data.api %}
<h2>{{ api.title }}</h2>

<pre><code>{{ api.request }}</code></pre>

<h3 id="response">Response</h3>

<pre class="headers"><code class="language-http">{{ api.response }}</code></pre>
<pre class="highlight"><code class="language-json">{{ api.data }}</code></pre>

{% endfor %}
